<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body onload="randomCard()">

<div class="container">
    <div class="row">
        <!--THIS IS THE CARD-->
        <div class="col-4 offset-4 theCard p-2 pr-0">
            <!--THIS IS THE TOP OF THE CARD-->
            <div class="row normal">
                <!--THIS IS THE NORMAL ICONS-->
                <div class="col-4 text-dark display-1 theIcon"></div>
                <div class="col-4 offset-4 display-1 pr-0 theNumber"></div>
            </div>
                <!--THIS IS THE BOTTOM OF THE CARD-->``
            <div class="row rotated">
                <!--THIS IS THE ROTATED ICONS-->
                <div class="col-4 text-dark display-1 theIcon2"></div>
                <div class="col-4 offset-4 display-1 pr-0 theNumber2"></div>
            </div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
